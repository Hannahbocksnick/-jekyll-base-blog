---
layout: default
---

<section class="blog-content padded">
      

            {% for item in page.categories %}

            <span class="tag"> {{ item }} </span>
            {% endfor %}

            
                <h1> {{ page.title }} </h1>

                <p class="post-info"> {{ page.author }} | {{ page.date | date_to_long_string }}  </p>
                

            {{content}}


</section>
